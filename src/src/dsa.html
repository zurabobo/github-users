<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @keyframes moveRightToLeft {
      0% {
        transform: translateX(100%);
      }
      100% {
        transform: translateX(-800%); /* Use a larger negative value */
      }
    }

    .logo-container {
      display: flex;
      overflow: hidden;
      width: 100%;
    }

    .logo {
      padding: 10px;
      margin: 5px;
      animation: moveRightToLeft 10s linear infinite;
    }
  </style>
</head>
<body>

  <div class="logo-container">
    <div class="logo">Logo 1</div>
    <div class="logo">Logo 2</div>
    <div class="logo">Logo 3</div>
    <div class="logo">Logo 4</div>
    <div class="logo">Logo 5</div>
    <div class="logo">Logo 6</div>
    <div class="logo">Logo 7</div>
    <div class="logo">Logo 8</div>
  </div>

</body>
</html>
